version: 2.1

setup: true


orbs:
  dynamic: bjd2385/dynamic-continuation@3.6.9
  slack: circleci/slack@4.12.1
  general: bjd2385/general@0.6.1


workflows:
  stargayzine:
    jobs:
      - dynamic/continue:
          context: orb-publishing

      - slack/on-hold:
          requires:
            - dynamic/continue
          context: slack
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/

      - request-approval:
          requires:
            - slack/on-hold
          type: approval
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/

      - general/github-release:
          name: Create GitHub release from tag
          context: github
          requires:
            - request-approval
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/

      - general/python-release-twine:
          name: pypi stargayzine upload [python]
          context: nexus
          repository: python
          requires:
            - request-approval
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/